<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <img class="card-img" src="./assets/images/image-qr-code.png" alt="">
                <div class="card-body">
                    <h1 class="card-title">Improve your front-end skills by building projects</h1>
                    <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
            <div class="attribution">
                Challenge by 
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                . Coded by
                <a href="https://github.com/2AWebDeveloper">2AWebDeveloper</a>.
            </div>
        </section>
    </main>
</body>
</html>
